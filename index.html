<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="game">
            <h1 id="sentence-label"></h1>
            <input type="text" id="mistake-entry" placeholder="Enter the mistake">
            <input type="text" id="correction-entry" placeholder="Enter the correct word">
            <button id="check-btn">Check</button>
            <p id="result-label"></p>
            <p id="score-label">Score: 0</p>
            <button id="next-btn">Next Sentence</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
